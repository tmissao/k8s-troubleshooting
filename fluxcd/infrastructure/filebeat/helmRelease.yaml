---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: eck-filebeat
  namespace: flux-system
spec:
  interval: 1m
  targetNamespace: elastic-system
  chart:
    spec:
      chart: eck-beats
      version: '0.13.x'
      sourceRef:
        kind: HelmRepository
        name: elastic
        namespace: flux-system
  install:
    createNamespace: true
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    fullnameOverride: filebeat
    spec:
      type: filebeat
      config:
        filebeat.inputs:
        - type: container
          paths:
          - /var/log/containers/*.log
        processors:
          - add_kubernetes_metadata:
              host: ${NODE_NAME}
              matchers:
              - logs_path:
                  logs_path: "/var/log/containers/"
          - add_fields:
              fields:
                k8s_cluster: vanillawbc-oci-dev
          - rename:
              fields:
                - from: "kubernetes.container.name"
                  to: "app.name"
                - from: "kubernetes.namespace"
                  to: "app.namespace"
                - from: "container.image.name"
                  to: "app.image.name"
                - from: "kubernetes.labels.version"
                  to: "app.image.version"
                - from: "kubernetes.node.hostname"
                  to: "node.hostname"
                - from: "kubernetes.pod.name"
                  to: "pod.name"
              ignore_missing: true
              fail_on_error: false
        output.logstash:
          hosts: ["logstash-ls-beats:5050"]
      daemonSet:
        podTemplate:
          spec:
            serviceAccountName: filebeat
            automountServiceAccountToken: true
            terminationGracePeriodSeconds: 30
            dnsPolicy: ClusterFirstWithHostNet
            hostNetwork: true # Allows to provide richer host metadata
            containers:
            - name: filebeat
              securityContext:
                runAsUser: 0
                # If using Red Hat OpenShift uncomment this:
                #privileged: true
              volumeMounts:
              - name: varlogcontainers
                mountPath: /var/log/containers
              - name: varlogpods
                mountPath: /var/log/pods
              - name: varlibdockercontainers
                mountPath: /var/lib/docker/containers
              env:
              - name: NODE_NAME
                valueFrom:
                  fieldRef:
                    fieldPath: spec.nodeName
            volumes:
            - name: varlogcontainers
              hostPath:
                path: /var/log/containers
            - name: varlogpods
              hostPath:
                path: /var/log/pods
            - name: varlibdockercontainers
              hostPath:
                path: /var/lib/docker/containers
    clusterRole:
      name: filebeat
      rules:
      - apiGroups: [""]
        resources: ["nodes", "namespaces", "events", "pods"]
        verbs: ["get", "list", "watch"]
      - apiGroups: ["extensions"]
        resources: ["replicasets"]
        verbs: ["get", "list", "watch"]
      - apiGroups: ["apps"]
        resources: ["statefulsets", "deployments", "daemonsets", "replicasets"]
        verbs: ["get", "list", "watch"]
      - apiGroups: [""]
        resources: ["nodes/stats"]
        verbs: ["get"]
      - nonResourceURLs: ["/metrics"]
        verbs: ["get"]
    serviceAccount:
      name: filebeat
    clusterRoleBinding:
      name: filebeat
      subjects:
      - kind: ServiceAccount
        name: filebeat
      roleRef:
        kind: ClusterRole
        name: filebeat
        apiGroup: rbac.authorization.k8s.io